<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Flickr Finder</title>
	<link href="css/styles.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="flickrApp">
	<div id="container" ng-controller="flickrCtrl">
	<h1> Flickr Searcher </h1>
		<form ng-submit="submit()">
			<label for="searchBox">Search Flickr</label> <input type="text" placeholder="search flickr" id="search-box" ng-model="searchInput">
			<input type="submit" value="submit">
		</form>	
		<section class="results">
			<p ng-show="search">{{message}}</p>
			<ul>
			<li ng-repeat="photo in photos">
			<img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg">
			<p>{{photo.title}}</p>
			</li>
			</ul>
		</section>
	</div>
	
</body>
</html>
