<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Flickr Finder</title>
	<link href="css/styles.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="flickrApp">
	<div id="container" ng-controller="flickrCtrl">
	<h1> Flickr Searcher </h1>
		<form ng-submit="submit()" name="flickrForm">

		
							<input type="text" name="searchFlickr" ng-model="searchInput" placeholder="search flickr" required>
							<span style="color:red" ng-show="flickrForm.searchFlickr.$dirty && flickrForm.searchFlickr.$invalid">
							<span ng-show="flickrForm.searchFlickr.$error.required && !search">tagname is required is required.</span>
							</span>
						</p>	
			<input type="submit" value="submit">
		</form>	
		<section class="results">
			<p ng-show="search" class="search">{{message}}</p>
			<ul>
			<li ng-repeat="photo in photos" class="repeat-animation">
			<img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg">
			<p>{{photo.title}}</p>
			</li>
			</ul>
		</section>
	</div>
	
</body>
</html>
